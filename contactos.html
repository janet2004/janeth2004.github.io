    <!-- Formulario -->
    <div>
        <h3 class="formulario-item">FORMULARIO DE DATOS</h3>
        <form action="" method="get">
            <label for="apellido">APELLIDOS:</label>
            <input type="text" name="apellido" placeholder="Ingrese sus apellidos aquí" value="" id="apellido" required>
            <br>
            <br>
            <label for="">NOMBRES:</label>
            <input type="text" name="nombres" placeholder="Ingrese sus nombres aquí" required>
            <br>
            <br>
            <label for="">EMAIL:</label>
            <input type="email">
            <br>
            <br>
            <label for="">EDAD:</label>
            <input type="number">
            <br>
            <br>
            <label for="">FECHA DE NACIMIENTO:</label>
            <input type="date" required>
            <br>
            <br>
            <label for="">HORA DE INSCRIPCIÓN:</label>
            <input type="time">
            <br>
            <br>
            <label for="">SEXO:</label>
            <input type="radio" name="" id="">Masculino
            <input type="radio" name="" id="">Femenino
            <br>
            <br>
            <label for="">DEPORTES:</label>
            <input type="checkbox">Futbol
            <input type="checkbox">Villar
            <input type="checkbox">Ecuavoley
            <br>
            <br>
            <label for="">CURSO:</label>
            <select name="" id="" required>
                <option value="">Seleccione una opción</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JAVASCRIPT">JAVASCRIPT</option>
            </select>
            <br>
            <br>
            <label for="">Cuéntame algo de tí:</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <br>
            <br>
            <button type="submit">Enviar</button>
        </form>
